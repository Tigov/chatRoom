<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="room-list">
        <h1>Rooms</h1>
        <ul id="rooms">
            <!-- ALL OF THIS IS A SAMPLE DATA -->
            <li onclick="showSampleMessages('Room 1')">Room 1</li>
            <li onclick="showSampleMessages('Room 2')">Room 2</li>
            <li onclick="showSampleMessages('Room 3')">Room 3</li>
            <!-- SAMPLE DATA ENDS -->
        </ul>
    </div>
    <div id="message-area">
        <h1 id="room-title">Sample Room</h1>
        <div id="messages">
            <!-- ALL OF THIS IS A SAMPLE DATA -->
            <div class="message">
                <span class="user">User1:</span> Hello there!
            </div>
            <div class="message">
                <span class="user">User2:</span> Hi, how are you?
            </div>
            <!-- SAMPLE DATA ENDS -->
        </div>
    </div>
    <script src="script.js"></script>
    <!-- SAMPLE SCRIPT TO SHOW MESSAGES FOR SAMPLE DATA -->
    <script>
        function showSampleMessages(roomName) {
            const messageArea = document.getElementById('message-area');
            const roomTitle = document.getElementById('room-title');
            const messagesDiv = document.getElementById('messages');

            roomTitle.textContent = roomName; // Set the room name dynamically based on clicked room
            messagesDiv.innerHTML = `
                <div class="message"><span class="user">User1:</span> Message in ${roomName}</div>
                <div class="message"><span class="user">User2:</span> Another message in ${roomName}</div>
            `; // Just an example, you would replace this with actual content
        }
    </script>
</body>

</html>
