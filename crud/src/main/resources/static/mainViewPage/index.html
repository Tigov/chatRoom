<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="room-list">
        <h1>Rooms</h1>
        <ul id="rooms">
            <!-- rooms will be loaded by api-->
        </ul>
    </div>
    <div id="message-area">
        <h1 id="room-title"></h1>
        <div id="messages">
            <!-- messages will be loaded by api-->
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
